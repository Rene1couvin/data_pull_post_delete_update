<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Data</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex items-start justify-center py-12">
  <!-- Container with card-like design and left-aligned content -->
  <div class="bg-white shadow-md rounded-lg max-w-lg w-full p-8">
    <h1 class="text-3xl font-bold text-left text-gray-700 mb-6">Upload Information</h1>

    <!-- Form with left alignment -->
    <form method="post" enctype="multipart/form-data" class="space-y-6 text-left">
      {% csrf_token %}
      {{ form.as_p }}

      <!-- Submit Button -->
      <div class="flex justify-start">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          Submit
        </button>
      </div>
    </form>

    <!-- Back to List link -->
    <div class="flex justify-start mt-4">
      <a href="{% url 'retrieve_data' %}" class="text-blue-600 hover:text-blue-800 underline">
        Back to List
      </a>
    </div>
  </div>
</body>
</html>
